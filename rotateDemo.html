<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/draw.css"/>
</head>
<body>
<div id="app">
 <div class="container">
        <div class="wutai">
            <ul :class="{'rotate-class': isRoate}" :style="{'transform': 'rotateY('+ulRotateDeg+'deg)',
                'transition': 'all '+rotateSec+'s linear'}">
                <li v-for="(item, index) in testList" :key="index" @click="rotateToCurrent(index, (getDeg*index+increatDeg))"
                :style="{'transform': 'rotateY('+(getDeg*index+increatDeg)+'deg)' + 'translateZ('+spaceToO+'px)'
                ,'height': 30*index+10+'px','bottom': '150px'}">
                <div  class="text-container">{{index}}</div></li>
            </ul>
        </div>
    </div>
</div>
<script src="js/vue.js"></script>
<script src="js/rotate.js"></script>

</html>
