<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/draw.css"/>
</head>
<body>
    <div>  这里放上基于vue的PC端在线涂鸦画板（非vue-cli）,也做了移动端的画板，在这里你可以在线签名或者画画，然后再生成图片后可以右击保存你的“作品”
            如果你对这个画板有其他需求可以邮箱联系我，我们一起讨论吧！
    </div>
<div id="app">
  
    <div class="dp">
        <div @mousemove="momo($event)" @mousedown="isdown($event)" @mouseup="isup($event)" class="dc">
            <canvas id="canvas" width="600" height="400"></canvas>
        </div>
        <div class="dopt">
            <div class="pencolor">
                <h5>画笔颜色选择</h5>
                <ul>
                    <li style="background:red;" @click="ckc($event)"></li>
                    <li  class="active" style="background:#666666;" @click="ckc($event)"></li>
                    <li style="background:yellow;" @click="ckc($event)"></li>
                    <li style="background:blue;" @click="ckc($event)"></li>
                    <li style="background:black;" @click="ckc($event)"></li>
                    <li style="background:green;" @click="ckc($event)"></li>
                </ul>
            </div>
            <!-- <div class="pensize">
                <h5>画笔粗细选择</h5>
                <ul>
                    <li  @click="cksize($event)"></li>
                    <li  class="active" style="background:#666666;" @click="cksize($event)"></li>
                    <li  @click="cksize($event)"></li>
                    <li  @click="cksize($event)"></li>
                    <li  @click="cksize($event)"></li>
                    <li  @click="cksize($event)"></li>
                </ul>
            </div> -->
            <div>
                <button @click="save($event)">生成图片</button>
            </div>
        </div>
        <div class="dimg">
            <div id="img-box" v-show="imgUrl.length">
                <div class="img-item" v-for="src in imgUrl">
                    <img :src="src">
                    <span class="img_close" @click="removeImg($event)">X</span>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="js/jquery.min.js"></script>

<script src="js/vue.js"></script>
<script src="js/draw.js"></script>
<!-- <script src="js/canvasimg.js"></script> -->
</body>
</html>
